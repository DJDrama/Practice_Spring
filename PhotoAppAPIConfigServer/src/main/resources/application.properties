spring.application.name=PhotoAppAPIConfigServer
server.port=8012
spring.profiles.active=native
spring.cloud.config.server.native.search-locations = file://${user.home}/Desktop/toyproject/Practice_Spring/dev

spring.cloud.config.server.git.uri=https://github.com/DJDrama/PhotoAppConfiguration
spring.cloud.config.server.git.username=DJDrama
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

management.endpoints.web.exposure.include=bus-refresh

spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest